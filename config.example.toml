[log]
# valid levels are "debug", "info", "warn", "error"
level = "info"
# valid formats are "text" and "json"
format = "text"
# whether to add the log source to the log message
add_source = true

[bot]
# add guild ids the commands should sync to, leave empty to sync globally
dev_guilds = []
# the bot token
token = "..."
# whether to sync commands on startup
sync_commands = true
# whether to run in dev mode
dev_mode = false
# version of the bot
version = "1.0.0"

[database]
# PostgreSQL connection settings
host = "postgres"
port = 5432
user = "friemon"
password = "friemonpass"
dbname = "friemon"
sslmode = "disable"

[redis]
# Redis connection settings
addr = "redis:6379"
password = ""
db = 0
